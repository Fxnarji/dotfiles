# Sourcing colors generated by wallust

general {
    grace = 0
}

background {
    monitor =
	#path = screenshot   # screenshot of your desktop
	path = $HOME/Pictures/wallpapers/wlop-18-se.png  # NOTE only png supported for now
    #color = $color7

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 10
    blur_passes = 1 # 0 disables blurring
    noise = 0.0117
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.1 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgb(16, 16, 16)
    inner_color = rgba(30, 30, 46, 255)
    font_color = rgb(20, 20, 20)
    #fade_on_empty = true
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    
    position = 0, 200
    halign = center
    valign = bottom
}

# Date


label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    font_color = rgb(185, 185, 185)
    font_size = 34
    font_family = Fira Code

    position = 0, -150
    halign = center
    valign = top
}

# Week
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'Week %U')" </b>"
    font_color = rgb(185, 185, 185)
    font_size = 24
    font_family = Fira Code
    position = 0, -250
    halign = center
    valign = top
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M") </big></b>" # 24H
    font_color = rgb(185, 185, 185)
    font_size = 94
    font_family = Fira Code

    position = 0, 0
    halign = center
    valign = center
}

