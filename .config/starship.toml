format = """
[](green)\
$os\
$username\
[](bg:cyan fg:green)\
$directory\
[](fg:cyan bg:green)\
$c\
$cpp\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:green bg:red)\
[](fg:red bg:blue)\
$docker_context\
$conda\
$pixi\
[ ](fg:blue)\
$time\
$git_branch\
$git_status\
$line_break$character"""

palette = 'color'
[palettes.color]
background = '#070710'
black = '#070710'
blue = '#234C5B'
cursor = '#c1c1c3'
cyan = '#544851'
foreground = '#c1c1c3'
green = '#BD2D37'
magenta = '#E2C836'
red = '#3E5C97'
tabs = '#c1c1c3'
tabs-active = '#9F63AE'
white = '#c1c1c3'
yellow = '#c1c1c3'
dim-black = '#070710'
dim-blue = '#234C5B'
dim-cyan = '#544851'
dim-foreground = '#c1c1c3'
dim-green = '#BD2D37'
dim-magenta = '#E2C836'
dim-red = '#3E5C97'
dim-white = '#9F63AE'
dim-yellow = '#c1c1c3'
light-black = '#234C5B'
light-blue = '#544851'
light-cyan = '#BD2D37'
light-foreground = '#E2C836'
light-green = '#3E5C97'
light-magenta = '#9F63AE'
light-red = '#c1c1c3'
light-white = '#234C5B'
light-yellow = '#544851'


[os]
disabled = false
style = "bg:green fg:foreground"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = true
style_user = "bg:green fg:foreground"
style_root = "bg:green fg:foreground"
format = '[ $user ]($style)'

[directory]
style = "fg:foreground bg:cyan"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "


[nodejs]
symbol = ""
style = "bg:red"
format = '[[ $symbol( $version) ](fg:foreground bg:red)]($style)'

[c]
symbol = " "
style = "bg:red"
format = '[[ $symbol( $version) ](fg:foreground bg:red)]($style)'

[cpp]
symbol = " "
style = "bg:red"
format = '[[ $symbol( $version) ](fg:foreground bg:red)]($style)'

[rust]
symbol = ""
style = "bg:red"
format = '[[ $symbol( $version) ](fg:foreground bg:red)]($style)'

[golang]
symbol = ""
style = "bg:red"
format = '[[ $symbol( $version) ](fg:foreground bg:red)]($style)'

[php]
symbol = ""
style = "bg:red"
format = '[[ $symbol( $version) ](fg:foreground bg:red)]($style)'

[java]
symbol = ""
style = "bg:red"
format = '[[ $symbol( $version) ](fg:foreground bg:red)]($style)'

[kotlin]
symbol = ""
style = "bg:red"
format = '[[ $symbol( $version) ](fg:foreground bg:red)]($style)'

[haskell]
symbol = ""
style = "bg:red"
format = '[[ $symbol( $version) ](fg:foreground bg:red)]($style)'

[python]
symbol = ""
style = "bg:red"
format = '[[ $symbol( $version) ](fg:foreground bg:red)]($style)'

[docker_context]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $context) ](fg:#83a598 bg:green)]($style)'

[conda]
style = "bg:green"
format = '[[ $symbol( $environment) ](fg:#83a598 bg:green)]($style)'

[pixi]
style = "bg:green"
format = '[[ $symbol( $version)( $environment) ](fg:foreground bg:green)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:background"
format = '[[  $time ](fg:foreground bg:background)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:magenta)'
error_symbol = '[](bold fg:blue)'
vimcmd_symbol = '[](bold fg:magenta)'
vimcmd_replace_one_symbol = '[](bold fg:white)'
vimcmd_replace_symbol = '[](bold fg:white)'
